<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head></h:head> 
<body> 
<h:form id ="frmTeste">
        <h:messages id="msgOK"/>
       
 
        <h3>Inserir Empresa </h3>
        <h:panelGrid border = '1' columns="2" styleClass="panelGrid" rowClasses="panelFirstLine,panelNextLine" >
            <h:outputLabel for="propUid" value="Codigo" />
            <h:inputText id="propUid" value="#{empresaweb.empresa.uidEmpresa}" style=" width : 332px;"/>
            
            <h:outputLabel for="propName" value="Nome" />
            <h:inputText id="propName" value="#{empresaweb.empresa.nome}" style=" width : 332px;"/>
            
            <h:outputLabel for="propEmail" value="Email" />
            <h:inputText id="propEmail" value="#{empresaweb.empresa.email}" style=" width : 332px;"/>
            
            <h:outputLabel for="propEndereco" value="Endereco" />
            <h:inputText id="propEndereco" value="#{empresaweb.empresa.endereco}" style=" width : 332px;"/>
           
            <h:outputLabel for="propCNPJ" value="CNPJ" />
            <h:inputText id="propCNPJ" value="#{empresaweb.empresa.cnpj}" style=" width : 332px;"/>
        </h:panelGrid>
        <h:panelGrid columns="4">
            <h:commandButton action="#{empresaweb.salva()}" value="Salvar" />
            <h:commandButton action="#{empresaweb.busca()}" value="Busca" />
            <h:commandButton action="#{empresaweb.update()}" value="Update" />
            <h:commandButton action="#{empresaweb.delete()}" value="Excluir" />
        </h:panelGrid>
        <br/>
        
       
        <br/>
    </h:form> 

</body> 
</html>
