<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head></h:head> 
<body>
	<h:form id ="frmTeste">
        <h:messages id="msgOK"/>
       
 
        <h3>Inserir Profiss√£o </h3>
        <h:panelGrid border = '1' columns="2" styleClass="panelGrid" rowClasses="panelFirstLine,panelNextLine" >
            <h:outputLabel for="propUid" value="Codigo" />
            <h:inputText id="propUid" value="#{profissaoweb.profissao.uidProfissao}" style=" width : 332px;"/>
            <h:outputLabel for="propName" value="Nome" />
            <h:inputText id="propName" value="#{profissaoweb.profissao.nome}" style=" width : 332px;"/>
        </h:panelGrid>
        <h:panelGrid columns="4">
            <h:commandButton action="#{profissaoweb.salva()}" value="Salvar" />
            <h:commandButton action="#{profissaoweb.busca()}" value="Busca" />
            <h:commandButton action="#{profissaoweb.update()}" value="Update" />
            <h:commandButton action="#{profissaoweb.delete()}" value="Excluir" />
        </h:panelGrid>
        <br/>
        
       
        <br/>
    </h:form>  

</body> 
</html>
